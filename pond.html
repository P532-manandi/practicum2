<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pond</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            display: inline-block;
            margin: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        img {
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Duck Pond</h1>

</body>

<script>
    async function getDucks() {
        let response = await fetch('http://localhost:8080/ducks');
        return await response.json();

    }

    async function createCards() {
        let ducks = await getDucks();
        for (let duck of ducks) {
            let card = document.createElement('div');
            card.className = 'card';
            let img = document.createElement('img');
            img.src = 'http://localhost:8080/ducks/' + duck.id + '/image';
            img.style.width = '100%';
            card.appendChild(img);
            let container = document.createElement('div');
            container.className = 'container';
            let h4 = document.createElement('h4');
            h4.innerHTML = '<b>' + duck.id + '</b>';
            container.appendChild(h4);
            let p = document.createElement('p');
            p.innerHTML = duck.type;
            container.appendChild(p);
            card.appendChild(container);
            document.body.appendChild(card);
        }
    }

    window.onload = createCards;


</script>
</html>
